<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A practice form for copying and pasting text and URLs.">
    <link rel="stylesheet" type="text/CSS" href="style.css"/>
    <title>Copy-Paste Practice</title>
</head>
<body>
    <header>
        <span id="left-button">←</span>
        <span id="right-button">→</span>
        <span id="refresh-button">↻</span>
        <span id="home-button">🏠</span>
        <div id="input-area">
            <span id="lock-button">🔒</span>
            <span> </span>
            <input id="address-bar" type="text" value="https://github.com"/>
            <span id="star-button">☆</span>
        </div>
        <span style="align-self: flex-end" id="option-button">⋮</span>
    </header>

    <section id="content-section">
        Testing 1 2 3...
    </section>

    <script type="text/JavaScript" src="logic.js"></script>
</body>
</html>
